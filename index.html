<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Saks Fifth Avenue</title>
</head>
<body>
	<div>
		<img src="https://media1.rankandstyle.com/sponsor/fe/69/saks-fifth-avenue.png"><br/><br/>
		<input type="text" placeholder="Product"/>
		<input type="tel" placeholder="Price"/>
		<input type="tel" placeholder="Qty"/>
		<button>Add</button><br/>
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Unit price</th>
					<th>Quantity</th>
					<th>Total</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="5">No items</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">SUBTOTAL: </td>
					<td colspan="2">0.0</td>
				</tr>
				<tr>
					<td colspan="3">TAX: </td>
					<td colspan="2">0.0</td>
				</tr>
				<tr>
					<td colspan="3">TOTAL: </td>
					<td colspan="2">0.0</td>
				</tr>
				<tr>
					<td colspan="5"><button>Pay</button></td>
				</tr>
			</tfoot>
		</table>
		<div>
			<span></span>
			<h3>Employee:</h3>
			<img src="img/author.jpg">
			<p>Name: Samantha Contreras<br/>ID: 291379<br/>Role: Cashier</p>
		</div>
	</div>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
